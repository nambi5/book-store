<section class="book-details">
    <div class="book-card">
        <div class="field-1">
            <h4 class="h4-style">{{bookDetails?.title}}</h4>
            <img class="img-style" [src]="bookDetails?.volumeInfo?.imageLinks?.thumbnail">
        </div>
        <div class="field-2">
            <b>Rating: <span>{{bookDetails?.averageRating}}</span></b>
            <b>Publisher: <span class="f-weight-normal">{{bookDetails?.publisher}}</span></b>
            <b>Page Count: <span class="f-weight-normal">{{bookDetails?.pageCount}}</span></b>
            <b>Language: <span class="f-weight-normal">{{bookDetails?.language}}</span></b>
        </div>
        <div class="field-3">
            <p>{{bookDetails?.description}}</p>
            <b class="m-0">Written By:</b>
            <p class="m-0">{{bookDetails?.authors?.toString()}}</p>
        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="addIdToCart(bookDetails)"
             style=" margin-right: 15px;">Add to Cart</button>
            <button mat-raised-button color="primary" (click)="buyNow()">Buy Now</button>
        </div>
    </div>
</section>
