<div  [ngClass]="parentType">
    <div class="field-1">
        <h4>  {{getTitle()}} </h4>
        <img [src]="getImage()">
    </div>
    <div class="field-2">
        <p>{{getDescription()}}</p>
        <b class="m-0">Written By:</b>
        <p class="m-0">{{getStringifiedAuthorsName()}}</p>
    </div>
    <span *ngIf="parentType === 'cart'" class="material-icons position" (click)="emitClickedCard(cardDetails?.id)"> remove_shopping_cart </span>
</div>
